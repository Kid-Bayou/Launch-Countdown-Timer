<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/timer.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Launch Countdown Timer</title>
  </head>
  <body>
    <div class="header-container">
      <h2>WE'RE LAUNCHING SOON</h2>
    </div>
    <div class="timer-container">
      <div class="box">
        <div class="num-box" id="days">08</div>
        <div class="text-box">DAYS</div>
      </div>
      <div class="box">
        <div class="num-box" id="hours">23</div>
        <div class="text-box">HOURS</div>
      </div>
      <div class="box">
        <div class="num-box" id="minutes">55</div>
        <div class="text-box">MINUTES</div>
      </div>
      <div class="box">
        <div class="num-box" id="seconds">41</div>
        <div class="text-box">SECONDS</div>
      </div>
    </div>
    <div class="footer-container">
      <img src="/images/pattern-hills.svg" class="footer-image"/>
      <div class="icon-container">
        <img src="images/icon-facebook.svg" class="icon"/>
        <img src="images/icon-instagram.svg" class="icon"/>
        <img src="images/icon-pinterest.svg" class="icon"/>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
